<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Contest Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Baking Contest Results</h1>
        <table>
            <tr>
                <th>Entry ID</th>
                <th>User ID</th>
                <th>User Name</th>
                <th>Baking Item</th>
                <th>Excellent Votes</th>
                <th>Okay Votes</th>
                <th>Bad Votes</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td> <!-- Display Username -->
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
                <td>{{ result[6] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('home') }}">Go back to home page</a>
    </div>
</body>
</html>
