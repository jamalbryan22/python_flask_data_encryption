<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contest Entry Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ username }}'s Contest Entry Results</h1>

        {% if results %}
            <table>
                <tr>
                    <th>Name of Baking Item</th>
                    <th>Excellent Votes</th>
                    <th>OK Votes</th>
                    <th>Bad Votes</th>
                </tr>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No contest entries found.</p>
        {% endif %}

        <a href="{{ url_for('home') }}">Go back to Home</a> |
        <a href="{{ url_for('logout') }}">Sign Out</a>
    </div>
</body>
</html>
